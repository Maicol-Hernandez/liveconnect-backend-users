services:
  users-api:
    build: .
    container_name: ${APP_NAME}_app
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_DATABASE}
      DB_USER: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./:/var/www/html
      # - /var/www/html/vendor
      - ./vendor:/var/www/html/vendor
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  mysql:
    image: "mysql/mysql-server:8.0"
    container_name: ${APP_NAME}_mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u${DB_USERNAME}",
          "-p${DB_PASSWORD}",
        ]
      interval: 5s
      timeout: 10s
      retries: 3

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: ${DB_HOST}
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
